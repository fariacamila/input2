<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CheckBox</title>
</head>

<body>
    <div class="container">
        <p class="title">Escolha sua linguagem favorita</p>
        <div class="input_box_wrapper">

            <div class="box">
                <input class="checkbox" type="checkbox" value="javaScript" id="javaScript">
                <label for="javaScript">JavaScript</label>
            </div>

            <div class="box">
                <input class="checkbox" type="checkbox" value="python" id="python">
                <label for="python">Python</label>
            </div>

            <div class="box">
                <input class="checkbox" type="checkbox" value="c#" id="c#">
                <label for="c#">C#</label>
            </div>

            <div class="box">
                <input class="checkbox" type="checkbox" value="Java" id="Java">
                <label for="Java">Java</label>
            </div>

            <div class="box">
                <input class="checkbox" type="checkbox" value="swift" id="swift">
                <label for="swift">Swift</label>
            </div>

        </div>

        <div class="print_values">
            <p class="value_list"></p>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
